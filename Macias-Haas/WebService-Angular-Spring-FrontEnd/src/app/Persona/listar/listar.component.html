<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>USUARIOS</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Prioridad</th>
            <th>Usuario</th>
            <th>Correo El√©ctronico</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.priority}}</td>
            <td>{{persona.name}}</td>
            <td>{{persona.email}}</td>
            
            <td>
              <button (click)="Editar(persona)" class="btn btn-outline-primary">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-outline-primary" style="margin-left: 10px;">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
